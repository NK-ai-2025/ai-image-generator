<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #1e293b;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      margin-top: 50px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    #image-container {
      margin-top: 30px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <header>AI Image Generator</header>

  <main>
    <input id="prompt" type="text" placeholder="Enter your image prompt..." />
    <button onclick="generateImage()">Generate Image</button>

    <div id="image-container"></div>
  </main>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const imageContainer = document.getElementById("image-container");
      imageContainer.innerHTML = "Generating image...";

      try {
        const response = await fetch('https://ai-image-generator-hwiv.onrender.com/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data && data.imageUrl) {
          imageContainer.innerHTML = `<img src="${data.imageUrl}" alt="Generated Image"/>`;
        } else {
          imageContainer.innerHTML = "Image generation failed.";
        }
      } catch (err) {
        imageContainer.innerHTML = "Error: Could not connect to server.";
      }
    }
  </script>

</body>
</html>
