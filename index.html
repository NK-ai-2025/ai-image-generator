<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input, button {
      padding: 10px;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    input {
      width: 300px;
    }

    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }

    #image-container {
      margin-top: 2rem;
      position: relative;
    }

    #spinner {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1db954;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #generated-image {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 1rem;
    }

    #download-btn {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>AI Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter your image prompt..." />
  <button onclick="generateImage()">Generate</button>

  <div id="spinner"></div>

  <div id="image-container">
    <img id="generated-image" src="" alt="" />
    <a id="download-btn" download="ai_image.png">Download Image</a>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const spinner = document.getElementById('spinner');
      const image = document.getElementById('generated-image');
      const downloadBtn = document.getElementById('download-btn');

      image.src = "";
      spinner.style.display = "block";
      downloadBtn.style.display = "none";

      const response = await fetch("/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      spinner.style.display = "none";

      if (data && data.image_url) {
        image.src = data.image_url;
        downloadBtn.href = data.image_url;
        downloadBtn.style.display = "inline-block";
      } else {
        image.alt = "Failed to generate image";
      }
    }
  </script>

</body>
</html>
