<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Image Generator</h1>
    <form id="generate-form">
      <input type="text" id="image-prompt" placeholder="Enter a prompt for image" required>
      <button type="submit">Generate Image</button>
    </form>
    <div id="output">
      <p id="loading-message" style="display:none;">Generating image...</p>
      <img id="generated-image" src="" alt="Generated Image" style="display:none;">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
